<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cix Customer Support | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/template-ccs/assets/css/ccs.css">
    <link rel="stylesheet" type="text/css" href="/template-ccs/assets/css/fontawesome.min.css">
    <link rel="shortcut icon" href="/template-ccs/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="wrapper login pass_recovery">
		<div class="content">
			<div class="bg">
				<div class="planet-1">
					<img src="/template-ccs/assets/images/login/planet-1.svg">
				</div>

				<div class="planet-2">
					<img src="/template-ccs/assets/images/login/planet-2.svg">

				<div class="glow-stars">
					<img src="/template-ccs/assets/images/login/glow-stars.png">
				</div>
			</div>

			<div class="banner">
				<div class="rocket-astronaut">
					<img src="/template-ccs/assets/images/login/rocket-astronaut.svg">
				</div>

				<div class="box">
					<h1>¿Olvidaste tus datos?</h1>

					<p>
						Ingrese su cedula o rif, y le enviaremos un link para recuperar sus datos
					</p>

					<div class="container">
						<form class="form">
							<div class="field">
								<div class="has-icon">
									<input type="text" placeholder="C.I / RIF">
									<i class="fas fa-user-alt is-left"></i>
								</div>
							</div>

							<button type="button" class="button is-primary is-fullwidth">
								Enviar
							</button>

							<a href="javascript:void(0);">
								<i class="fas fa-chevron-left"></i>
								<u>Volver al inicio</u>
							</a>
						</form>
					</div>
				</div>
			</div>

			<div class="foot">
				<a href="javascript:void(0);">Terminos y condiciones</a>
				<a href="javascript:void(0);">Politica de privacidad</a>
				<a href="javascript:void(0);">Politica de cookies</a>
			</div>
		</div>

		<footer class="footer">
			<p>Copyright © 2021 <a href="https://cixtelecom.net">Rocarli Telecom LCC</a>. All right reserved</p>

			<div class="social">
				<a href="javascript:0;" class="button is-icon">
					<i class="fab fa-facebook-f"></i>
				</a>
				<a href="javascript:0;" class="button is-icon">
					<i class="fab fa-instagram"></i>
				</a>
				<a href="javascript:0;" class="button is-icon">
					<i class="fab fa-twitter"></i>
				</a>
			</div>
		</footer>
